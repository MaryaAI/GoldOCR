<!DOCTYPE html>
<html>
<head>
    <title>Gold Text Extraction</title>
</head>
<body>
    <h1>Extract Text from Gold Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">

        <button type="submit">Upload Image</button>
    </form>
</body>
</html>
